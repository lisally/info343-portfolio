<h1>Contact</h1>
<p>Send a email or leave a message below! <br>
<a id="email" href="mailto:lisally@uw.edu">lisally@uw.edu</a></p>

<div class="container">
    <form name="myForm">
        <!-- Name -->
        <div class="form-group">
            <label>Name</label>
            <input ng-model="name" name="name" class="form-control" ng-minlength="1" required ng-required="true" placeholder="Enter your name here..."></input>   
            <p ng-show="myForm.name.$error.minlength" class="help-block">Please enter a name</p>       
        </div> 
        <!-- Email -->
        <div class="form-group">
            <label>Email:</label>
            <input ng-model="email" name="email" type="email" class="form-control" required ng-required="true" placeholder="Enter your email here..."></input>
            <p ng-show="myForm.email.$error.email" class="help-block">Please enter a valid email address</p>                      
        </div>
        <!-- Message -->
        <div class="form-group">
            <label>Message:</label>
            <textarea ng-model="message" name="message" class="form-control" required placeholder="Enter your message here..."></textarea>      
        </div>
        <!-- Submit -->
        <div class="form-group">
            <button ng-click="submit()" ng-disabled="myForm.$invalid" type="submit" class="btn btn-primary">Submit</button> 
        </div>
    </form>
</div>
